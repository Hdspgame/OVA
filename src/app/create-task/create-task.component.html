<div *ngIf = "xys" class="dialog">
    <div class="dialog-content">
        <form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
            <label> TaskName : <input type="text"  formControlName="taskName" required>
            </label>
            <br>
            <label> Assigned to : <input type="text"  formControlName="assignedTo" required>
            </label>
            <br>
            <label> Project Id :<select   formControlName="selectProject">   
              <option >Choose Role</option>  
              <option *ngFor="let web of projects" [ngValue]="web.projectId">{{web.projectName}}</option>  
            </select> 
          </label>
            <br>
            <label> Type : <input type="text"  formControlName="taskType" required>
            </label>
            <br>
            <label> Prioity : <input type="text"  formControlName="priority" required>
            </label>
            <!-- <select formControlName="website" class="form-control">  
              <option disabled>Select Website</option>  
              <option>Choose Website</option>  
              <option *ngFor="let web of list">{{web}}</option>  
            </select>   -->
            <br>
  
            <button class="button-6" type="submit">Submit</button>
          </form>
  
        <button class="closeDia" (click)="closeDialog()">Close</button>
    </div>
    
  </div>
